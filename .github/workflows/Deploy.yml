name: Deploy to Netlify

on:
  push:
    branches:
      - master  # Déploie à chaque push sur master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Récupère le code source

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci  # Installe les dépendances du projet

      - name: Build project
        run: npm run build  # Compile le projet avec Vite

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2  # Utilise l'action officielle Netlify
        with:
          publish-dir: ./dist  # Dossier à déployer (modifie si nécessaire)
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
          alias: production
